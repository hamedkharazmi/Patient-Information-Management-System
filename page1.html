<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tile">
      <div class="tile-header">
        <h2 style="color: white; opacity: .75; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;"></h2>
      </div>
      
      <div class="tile-body">
        <form name="myform" id="form">
          <label class="form-input">
            <i class="material-icons">person</i>
            <input type="text" name="username" id="username" autofocus="true" required />
            <span class="label">نام کاربری</span>
            <span class="underline"></span>
          </label>
          
          <label class="form-input">
            <i class="material-icons">lock</i>
            <input type="password" id="password" name="password" required />
            <span class="label">رمز عبور</span>
            <div class="underline"></div>
          </label>
          
          <div class="submit-container clearfix" style="margin-top: 2rem;">  
            
            <!-- <br> -->
            <div id="wrong" dir="rtl" style="visibility: hidden; color:red;">نام کاربری یا رمز عبور اشتباه است</div>
            <br>


            <div id="submit" role="button" type="button" class="btn btn-irenic float-right" tabindex="0">
              <span>ورود</span>
            </div>

            <div class="login-pending">
              <div class=spinner>
                <span class="dot1"></span>
                <span class="dot2"></span>
              </div>
              
              <div class="login-granted-content">
                <i class="material-icons">done</i>
              </div>
            </>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- User scripts -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
